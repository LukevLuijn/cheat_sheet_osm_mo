oke: #FFFFFF; stroke-width: 1.0;" width="332" x="340" y="82.7969"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="337" x2="675" y1="79.7969" y2="79.7969"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="75" x="468.5" y="71.4951">transition</text><rect fill="#FEFECE" filter="url(#f1abmcpqkxfysh)" height="50" rx="12.5" ry="12.5" style="stroke: #A80036; stroke-width: 1.5;" width="120" x="348" y="92.7969"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="348" x2="468" y1="119.0938" y2="119.0938"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="100" x="358" y="110.792">source state</text><rect fill="#FEFECE" filter="url(#f1abmcpqkxfysh)" height="50" rx="12.5" ry="12.5" style="stroke: #A80036; stroke-width: 1.5;" width="113" x="351.5" y="195.7969"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="351.5" x2="464.5" y1="222.0938" y2="222.0938"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="93" x="361.5" y="213.792">target state</text><!--MD5=[213b7e30ab6547977f5113b791c55405]
link state_0 to state_1--><path d="M408,142.9935 C408,157.3337 408,175.3931 408,190.5022 " fill="none" id="state_0-&gt;state_1" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="408,195.5034,412,186.5034,408,190.5034,404,186.5034,408,195.5034" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="232" x="409" y="173.8638">trigger(parameter list)[guard]/action</text><!--MD5=[9f9fe55c5261c729bb02b6410534dc8c]
@startuml

state state_2 as "**transition**" {
    state state_0 as "**source state**"
    state state_1 as "**target state**"

    state_0 - -> state_1 : trigger(parameter list)[guard]/action
}

note as n1
   **1.** De **trigger** en **(parameters)**
   Een trigger wordt aangeroepen door een
   evenement, in de parameter-list kan er
   vervolgens weergegeven worden wat er
   precies fout is gegaan. Een voorbeeld
   van een trigger is het volgende:

   **""alarm(tooHot: alarmType)""**

   **2.** De **[guard]**
   Een transitie kan ook een guard bevatten
   een guard checkt een bepaalde waarde en
   retourneerd een boolean, als de waarde
   voldoet aan de guard zal er **""true""**
   geretourneerd worden, anders **""false""**, duh.

   **3.** nul of meer **/actions**
   Als een transitie uitgevoerd is zullen de
   acties van een transitie uitgevoerd worden.
end note










@enduml

